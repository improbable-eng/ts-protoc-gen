language: node_js
env:
- PROTOBUF_VER="3.2.0"
deploy:
  skip_cleanup: true
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  tag: next
  on:
    branch: master
cache:
  directories:
  - node_modules
before_install:
- wget https://github.com/bazelbuild/bazel/releases/download/0.11.0/bazel_0.11.0-linux-x86_64.deb
- sudo dpkg -i bazel_0.11.0-linux-x86_64.deb
install:
- sudo apt-get install unzip
- bash install-protobuf.sh
- export PATH=$TRAVIS_BUILD_DIR/protobuf/bin:$PATH
- npm install
script:
- npm run lint
- bazel build //...:all
- npm test
